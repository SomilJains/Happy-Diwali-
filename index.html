<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Diwali Protocol</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div id="terminal-window">
        <div class="terminal-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="title">kali@cyberspace:~/Diwali_Protocol</span>
        </div>
        
        <div class="terminal-body">
            <div id="cracker"></div>
            
            <div id="greeting-container">
                <p id="line1" class="typing-line"></p>
                <p id="line2" class="typing-line"></p>
                <p id="line3" class="typing-line"></p>
                <p id="line4" class="typing-line main-message"></p>
                <p id="line5" class="typing-line signature"></p>
                <p class="final-prompt">user@secure-shell:~ $ <span class="cursor">_</span></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
